<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup page</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Montserrat:wght@100;200;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <body>
    <div class="signup-container">
      <div class="signup-title">Sign Up</div>
      <div class="input-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" >
      </div>
      <div class="input-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" >
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" >
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" >
      </div>
      <button class="signup-button">Sign Up</button>
      <div class="login-link">Already have an account? <a href="#">Login</a></div>
    </div>
</body>
</html>
